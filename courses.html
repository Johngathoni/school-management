<!DOCTYPE html>
<html>
  <head>
    <title>My School Management System - Courses</title>
  </head>
  <body>
    <style>

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        width:100%;
        height:100%;
      }
  
      header {
        background-color:blue;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
  
      h1 {
        margin: 0;
        font-size: 2.5em;
      }
  
      nav {
        background-color:red;
              display: block;
        justify-content: center;
        padding: 10px;
      }
  
      nav a {
        color: #333;
        font-weight: bold;
        margin: 0 10px;
        text-decoration: none;
        text-transform: uppercase;
      }
  
      nav a:hover {
        color: #0080c5;
      }
  
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
  
      .product {
        background-color: #fff;
        border: 1px solid #ccc;
        margin: 20px;
        padding: 20px;
        width: 300px;
      }
  
      .product h2 {
        margin: 0;
        font-size: 1.5em;
        color: blue;
      }
  
      .product p {
        margin: 10px 0;
      }
  
      .product button {
        background-color: #0080c5;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 1.2em;
        padding: 10px;
      }
  
      .product button:hover {
        background-color:blue;
      }
  
      footer {
        background-color:blue;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
  
      footer p {
        margin: 0;
      }
      
    </style>
    <header>
      <h1>My School Management System</h1>
      <nav>
        <ul>
          <a href="index.html">Home</a>
          <a href="studentjohn.html">Students</a>

          <a href="courses.html">Courses</a>
        </ul>
      </nav>

    <main>
      <section>
        <h2>Courses</h2>
        <p>Here is a list of courses offered at our school:</p>
        <ul>
          <li>English 101</li>
          <li>Math 101</li>
          <li>Science 101</li>
          <li>History 101</li>
          <li>Art 101</li>
        </ul>
      </section>
      <section>
        <h2>Add a New Course</h2>
        <form>
          <label for="course-name">Course Name:</label>
          <input type="text" id="course-name" name="course-name"><br>
          <label for="teacher-name">Teacher Name:</label>
          <input type="text" id="teacher-name" name="teacher-name"><br>
          <input type="submit" value="Add Course">
        </form>
      </section>
    </main>
