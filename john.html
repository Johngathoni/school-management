<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <style>

		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			text-align: center;
			width:100%;
			height:100%;
		}

		header {
			background-color:blue;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 2.5em;
		}

		nav {
			background-color:red;
            display: block;
			justify-content: center;
			padding: 10px;
		}

		nav a {
			color: #333;
			font-weight: bold;
			margin: 0 10px;
			text-decoration: none;
			text-transform: uppercase;
		}

		nav a:hover {
			color: #0080c5;
		}

		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}

		.product {
			background-color: #fff;
			border: 1px solid #ccc;
			margin: 20px;
			padding: 20px;
			width: 300px;
		}

		.product h2 {
			margin: 0;
			font-size: 1.5em;
			color: blue;
		}

		.product p {
			margin: 10px 0;
		}

		.product button {
			background-color: #0080c5;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 1.2em;
			padding: 10px;
		}

		.product button:hover {
			background-color:blue;
		}

		footer {
			background-color:blue;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		footer p {
			margin: 0;
		}
		
	</style>
    <header>
      <nav>
        <ul>
        <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="services.html">Services</a>
          <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    
    <main>
      <h1>Welcome to My Website</h1>
      <p>Thanks for visiting our website! We offer a variety of services to meet your needs.</p>
    </main>
    
    <footer>
      <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
